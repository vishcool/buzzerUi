<div class="flex-container">
  <div class="col-md-3 classPaddingRest">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        &nbsp;&nbsp;
        <li class="breadcrumb-item"><a href="#">Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Requests</li>
        <span class="topFIlter">
      <a ><img src="assets/icon/filter.png" /></a>
      <a ><img src="assets/icon/search.png" /></a><a><img src="assets/icon/sort.png" /></a>
    </span>
    </ol>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">Demo Project  <span class="projectBadge">{{listOfProject.length}} projects</span></li>

    </ul>
    <ul class="list-group listallProject">
      <li class="list-group-item listallItem " *ngFor="let projectOf of listOfProject" [ngClass]="activeProject==projectOf.id ?'active':''" (click)="detailProject(projectOf.id)" aria-current="true">
        {{projectOf.name}}
        <span class="badge bg-light text-dark">New</span>
        <div class="list-footer">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style]="'width:'+projectOf.progress+'%'"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <span> &nbsp;{{projectOf.progress}}/100</span>
          <div style="flex-grow: 2">&nbsp;</div>
          <div class="date">
            {{ projectOf.dueDate | date }}
          </div>
        </div>
      </li>

    </ul>
  </div>
  <div class="col-md-8 mainAreaContent">
    <h4>{{listOfProject[activeProject].name}}</h4>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link"
          id="home-tab"
          [ngClass]="activeTab == 1 ?'active':''"
          data-toggle="tab"
          href="javascript:void(0)"
          role="tab"
          aria-controls="home"
          (click)="loadTabIndex(1)"
          aria-selected="true"
          >Description</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="profile-tab"
          data-toggle="tab"
          href="javascript:void(0)"
          role="tab"
          [ngClass]="activeTab == 2 ?'active':''"

          (click)="loadTabIndex(2)"
          aria-controls="profile"
          aria-selected="false"
          >Chart</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="messages-tab"
          data-toggle="tab"
          href="javascript:void(0)"
          role="tab"
          [ngClass]="activeTab == 3 ?'active':''"

          (click)="loadTabIndex(3)"
          aria-controls="messages"
          aria-selected="false"
          >Activity Log</a
        >
      </li>
    </ul>
    <br />
    <div class="tab-content ">
      <ng-container  [ngSwitch]="activeTab">
        <div class="animation" *ngSwitchCase="1"> <app-description [activeProject]=activeProject></app-description></div>
        <div  class="animation" *ngSwitchCase="2"><app-chart></app-chart></div>
        <div  class="animation" *ngSwitchCase="3"> <app-chart></app-chart></div>

        <div class="animation"  *ngSwitchDefault="1"> <app-description [activeProject]=activeProject></app-description></div>

      </ng-container>


    </div>
  </div>
</div>
